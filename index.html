<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mastering JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸš€ JavaScript Fundamentals Demo</h1>

  <!-- Part 1: User Input -->
  <section>
    <h2>Part 1: Basics</h2>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button id="greetBtn">Greet Me</button>
    <p id="greeting"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <button id="sumBtn">Calculate Sum</button>
    <p id="sumResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button id="countdownBtn">Start Countdown</button>
    <ul id="countdownList"></ul>
  </section>

  <!-- Part 4: DOM -->
  <section>
    <h2>Part 4: DOM Interactions</h2>
    <button id="toggleBtn">Toggle Highlight</button>
    <p id="toggleText">Click the button to highlight me!</p>

    <button id="addItemBtn">Add List Item</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
